<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/login.css'>
    <link rel="shortcut icon" href="img/gremio-colorado-logo.ico">
    <script src="https://kit.fontawesome.com/7608bbd5a3.js" crossorigin="anonymous"></script>
    <script src="_js/login.js"></script>
</head>

<body>
    <header>
        <a href="home.html"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
    </header>
    <aside class="aside1"></aside>
    <main>
        <form action="home.html" method="get">
        <div id="login">
            <h1>Login</h1>
            <div class="espacamento">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" maxlength="14" minlength="11" required placeholder="Digite seu CPF aqui">
            </div>
            <div class="espacamento">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" minlength="8" required placeholder="Digite sua senha aqui">
            </div>
            <span id="avisoLogin">Cadastre-se primeiro ou insira dados válidos.</span>
        </div>
        <div id="entrar">
            <input type="submit" value="Entrar" onclick="return checarLogin()">
            <a href="cadastro.html"><input type="button" value="Cadastrar-se"></a>
        </div>
        </form>
    </main>
    <aside class="aside2"></aside>
    <footer>
        <p>© Todos os direitos reservados - Grêmio Colorado</p>
    </footer>
</body>

</html>
