<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Galeria de Imagens</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/galeria.css'>
    <link rel="shortcut icon" href="img/gremio-colorado-logo.ico">
    <script src="https://kit.fontawesome.com/7608bbd5a3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="img/gremio-colorado-logo.png" alt="Logo Grêmio Colorado">
        <div class="navegacao">
            <a href="home.html"><p>Página Inicial</p></a>
            <p>Galeria de Imagens</p>
            <a href="agenda.html"><p>Agenda</p></a>
            <a href="eventos.html"><p>Eventos</p></a>
            <a href="feedback.html"><p>Feedback</p></a>
        </div>
        <div class="botoes">
            <a href="login.html" id="botao-login"><button>Entrar</button></a>
            <a href="cadastro.html" id="botao-cadastro"><button>Cadastrar-se</button></a>
        </div>
        <figure id="figure">
            <i class="fa-regular fa-user" id="user-icone" onclick="mostrarDados()"></i>
            <figcaption>
                <p id="nome-user"></p>
                <div id="dados">
                    <p id="email-icone"></p>
                    <p id="cpf-icone"></p>
                    <button id="sair-btn" onclick="sair()">Sair</button>
                </div>
            </figcaption>
        </figure>
    </header>
    <aside class="aside1"></aside>
    <main>
        <div class="carrossel">
            <img src="img/criancas.png" alt="" class="img">
            <img src="img/familia.png" alt="" class="img">
            <img src="img/halloween-img.png" alt="" class="img">
            <img src="img/pascoa-criancas.png" alt="" class="img">
            <img src="img/interclasse-img.png" alt="" class="img">
            <img src="img/festa.png" alt="" class="img">
        </div>
    </main>
    <aside class="aside2"></aside>
    <footer>
        <p>© Todos os direitos reservados - Grêmio Colorado</p>
    </footer>

    <script src="_js/galeria.js"></script>
</body>
</html>
