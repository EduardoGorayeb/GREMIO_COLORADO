<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/cadastro.css'>
    <link rel="shortcut icon" href="img/gremio-colorado-logo.ico">
    <script src="https://kit.fontawesome.com/7608bbd5a3.js" crossorigin="anonymous"></script>
    <script src="_js/cadastro.js"></script>
</head>
<body>
    <header>
        <a href="home.html"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
    </header>
    <aside class="aside1"></aside>
    <main>
        <form action="home.html" method="get">
        <div id="login">
            <h1>Cadastro</h1>
            <div class="espacamento">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" minlength="3" required placeholder="Digite seu nome aqui" oninput="checarNome()">
                <span id="avisoNome">O nome deve conter no minímo três caracteres.</span>
            </div>

            <div class="espacamento">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" maxlength="14" minlength="11" required placeholder="Digite seu CPF aqui" oninput="checarCpf()">
                <span id="avisoCpf">O CPF digitado não é válido.</span>
            </div>

            <div class="espacamento">
                <label for="email">E-mail:</label>
                <input type="email" id="email" minlength="8" required placeholder="Digite seu e-mail aqui" oninput="checarEmail()">
                <span id="avisoEmail">Digite um e-mail válido.</span>
            </div>

            <div class="espacamento">
                <label for="email2">Confirmar e-mail:</label>
                <input type="email" id="email2" minlength="8" required placeholder="Confirme seu e-mail aqui" oninput="confirmarEmail()">
                <span id="avisoEmail2">Os e-mails não coincidem.</span>
            </div>

            <div class="espacamento">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" minlength="8" required placeholder="Digite sua senha aqui" oninput="checarSenha()">
                <span id="avisoSenha"></span>
            </div>

            <div class="espacamento">
                <label for="senha2">Confirmar senha:</label>
                <input type="password" id="senha2" minlength="8" required placeholder="Confirme sua senha aqui" oninput="confirmarSenha()">
                <span id="avisoSenha2">As senhas não coincidem.</span>
            </div>
        </div>
        <div id="entrar">
            <input type="submit" value="Cadastrar-se" onclick="return checarCadastro(); mostrarUser()">
            <input type="reset" value="Limpar">
        </div>
        </form>
    </main>
    <aside class="aside2"></aside>
    <footer>
        <p>© Todos os direitos reservados - Grêmio Colorado</p>
    </footer>
</body>
</html>
